<!DOCTYPE html>
<html lang="ko-kr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>웹 프로젝트 졸업전시</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="font-family.css" />
  <script src="./js/header.js"></script>

</head>

<body>
  <header>
    <div class="header_container">
      <div class="button">
        <a href="index2.html" class="header_btn">홈</a>
        <a href="search.html" class="header_btn active">소개</a>
        <div class="search">
          <div class="searchBox">
            <input type="text" name="selected" id="searchInput" placeholder="프로필 검색" />
            <button id="searchButton">
              <img src="./icons/search-stroke.svg" alt="search-stroke" />
            </button>
          </div>
          <div id="searchResults" class="autocompleteResults"></div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section id="profileAll">
      <h1 class="sectionTitle">Profile</h1>
    </section>
    <section id="commentarea">
      <script src="./comment/comment.js"></script>
      <h1>댓글 기능</h1>
      <div class="comments">
        <h2>댓글 목록</h2>
        <ul id="commentsList"></ul>
      </div>
      <div class="add-comment">
        <h2>댓글 작성</h2>
        <form id="commentForm">
          <input type="text" id="nickname" placeholder="닉네임" required>
          <input type="password" id="password" placeholder="비밀번호" required>
          <textarea id="comment" placeholder="댓글 내용" required></textarea>
          <button type="submit">댓글 작성</button>
        </form>
      </div>

    </section>
  </main>
  <script src="./js/search.js"></script>
</body>

</html>
