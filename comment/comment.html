<!DOCTYPE html>
<html lang="ko-kr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>댓글 기능 테스트</title>
    <link rel="stylesheet" href="../font-family.css" />
    <link rel="stylesheet" href="../style.css" />
</head>

<body>
    <header>
        <div class="header_container">
            <div class="button">
                <a href="../index2.html" class="header_btn">홈</a>
                <a href="#" class="header_btn active">댓글</a>
                <a href="../search.html" class="header_btn">프로필</a>
                <div class="search">
                    <form id="searchProfile" class="searchBox">
                        <input type="text" autocomplete="off" name="selected" id="searchInput" placeholder="프로필 검색" />
                        <button id="searchButton">
                            <img src="../icons/search-stroke.svg" alt="search-stroke" />
                        </button>
                    </form>
                    <div id="searchResults" class="autocompleteResults"></div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="guestBookSection">
            <h1>BU WEB EXHIBITION 2023</h1>

            <div class="add-comment">
                <form id="commentForm">
                    <label for="tatget_id">방명록을 남겨보세요</label>

                    <input type="text" id="nickname" placeholder="닉네임" required />
                    <input type="password" id="password" placeholder="비밀번호" required />

                    <div class="text_area">
                        <textarea id="comment" placeholder="댓글을 입력해 주세요." required></textarea>
                        <button id="commentBtn" type="submit">댓글 작성하기</button>
                    </div>
                </form>
            </div>

            <div class="comments">
                <h2 class="sectionTitle">작성된 방명록</h2>
                <div id="commentsList">
                    <div class="comment-container">
                        <li>익명의 방문자</li>
                        <li><samp>2023-08-26T20:43:00.000Z</samp></li>
                        <button class="deleteBtn">삭제하기</button>
                        <li>댓글내용입니다.댓글내용입니다.</li>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/index.js"></script>
    <script src="../js/search.js"></script>
    <script src="guestbook.js"></script>
</body>

</html>
