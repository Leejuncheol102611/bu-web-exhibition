<!DOCTYPE html>
<html lang="ko-kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹 프로젝트 졸업전시</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font-family.css" />
  </head>
  <body>
    <header>
      <div class="header_container">
        <div class="button">
          <a href="#" class="header_btn active">홈</a>
          <a href="#" class="header_btn">소개</a>
          <div class="search">
            <div class="searchBox">
              <input
                type="text"
                name="selected"
                id="searchInput"
                placeholder="프로필 검색"
              />
              <button id="searchButton">
                <img src="./icons/search-stroke.svg" alt="search-stroke" />
              </button>
            </div>
            <div id="searchResults" class="autocompleteResults"></div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="personalProfile">
        <h1 class="sectionTitle">personal Proflie</h1>
        <div class="contentsWrap">
          <div class="profileCard">
            <img src="./profileimg/이광원.jpg" alt="" class="profileImg" />
            <p class="profileCardName">권정연</p>
          </div>
          <div class="profileCard">
            <img src="./profileimg/이광원.jpg" alt="" class="profileImg" />
            <p class="profileCardName">김동우</p>
          </div>
          <div class="profileCard">
            <img src="./profileimg/이광원.jpg" alt="" class="profileImg" />
            <p class="profileCardName">김민혁</p>
          </div>
          <div class="profileCard">
            <img src="./profileimg/이광원.jpg" alt="" class="profileImg" />
            <p class="profileCardName">김주희</p>
          </div>
          <div class="profileCard">
            <img src="./profileimg/이광원.jpg" alt="" class="profileImg" />
            <p class="profileCardName">방민수</p>
          </div>
          <div class="profileCard">
            <img src="./profileimg/이광원.jpg" alt="" class="profileImg" />
            <p class="profileCardName">백홍은</p>
          </div>
      </section>
    </main>
    <script src="./js/search.js"></script>
  </body>
</html>
